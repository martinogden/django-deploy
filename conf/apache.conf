<VirtualHost 127.0.0.1:8080>
        WSGIScriptAlias / /var/www/vhosts/%(domain)s/apache/%(name)s.wsgi

        ServerName %(domain)s

        # Remove www
        ServerAlias www.%(domain)s
        RewriteEngine On
        RewriteCond %%{HTTP_HOST} ^www(.*)$
        RewriteRule ^/(.*)$ http://%(domain)s/$1 [R=301,L]
</VirtualHost>
